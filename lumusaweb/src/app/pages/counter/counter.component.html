<h1>Counter Component</h1>
<h2>{{counter}}</h2>
<h3>{{counterSignal()}}</h3>
<button (click)="increasedBy(1)" class="btn text-white" style="background-color:  var(--bs-indigo);margin-left:15px; ">+1</button>
<button (click)="decreaseBy(1)" class="btn  text-white" style="background-color:  var(--bs-indigo); margin-left:15px;">-1</button>
<button (click)="resetCounter()" class="btn  text-white" style="background-color:  var(--bs-indigo); margin-left:15px; ">Reset</button>
