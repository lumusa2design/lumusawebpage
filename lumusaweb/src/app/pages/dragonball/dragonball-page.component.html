<h1> Dragon Ball Page</h1>

<hr/>

<section class="row">

  <div class="col-12 col-sm-6">
    <h3>
      Agregar: {{name()}} - {{power()}}
    </h3>
    <input type="text" class="form-control" placeholder="Nombre" [value]="name()" (input)="name.set(txtName.value)" #txtName>
    <input type="text" class="form-control mt-4" placeholder="poder" [value]="power()" (input)="power.set(+txtPower.value)" #txtPower>
    <button (click)="AddCharacter()" class="mt-3 btn btn-primary">Add</button>
  </div>

  <div class="col-12 col-sm-6">

    <app-dragonball-char-list  listName="Listado de personajes" [characters] ="characters()"/>

  </div>
</section>
