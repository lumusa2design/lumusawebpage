
  <h2>Listado de libros</h2>

  <ol>
    @for (book of books; track book.id) {
      <li>
        {{ book.title }} - {{ book.author }}
        <button type="button" class="btn btn-danger btn-sm" (click)="deleteBook(book)">Borrar</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="updateBook(book)">Editar</button>
      </li>
    }
  </ol>
