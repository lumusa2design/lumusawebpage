<section class="about-hero">
  <div
    #glHost
    class="gl-layer"
    (pointermove)="onPointerMove($event)"
    (pointerdown)="onPointerDown($event)"
  ></div>

  <div class="hud container">
    <div class="glass top">
      <div class="title">
        <div class="name">Luis Muñoz Sanz</div>
        <div class="alias">lumusa2design</div>
      </div>

      <div class="modes">
        <button class="chip" [class.active]="mode==='PAINT'" (click)="setMode('PAINT')">Paint</button>
        <button class="chip" [class.active]="mode==='VORTEX'" (click)="setMode('VORTEX')">Vortex</button>
        <button class="chip" [class.active]="mode==='BURST'" (click)="setMode('BURST')">Burst</button>
        <button class="chip" (click)="togglePause()">{{ paused ? 'Resume' : 'Pause' }}</button>
      </div>
    </div>

    <div class="glass bottom">
      <p class="lead">
        Estudiante de Ingeniería Informática (ULPGC). Desarrollo experiencias interactivas y arte generativo con WebGL.
      </p>

      <div class="tipline">{{ tips }}</div>
      <div class="mini">
        <span>Intensity: {{ intensity | number:'1.1-1' }}</span>
        <span>Keys: 1/2/3 • P • +/-</span>
      </div>
    </div>
  </div>
</section>
